<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <div class="caja">
                <h1>
                    <img src="imagenes/logo.png" alt="Logo de la barleria Alura">
                </h1>
                <nav>
                    <ul class="ListaProductos">
                        <li><a href="index.html">home</a></li>
                        <li><a href="productos.html">productos</a></li>
                        <li><a href="contacto.html">contacto</a></li>
                    </ul>
                </nav>

            </div>
            
        </header>

        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="inputpadron" required>
                
                <label for="correo">Correo electronico</label>
                <input type="email" id="correo" class="inputpadron" required placeholder="email@dominio.com">
                

                <label for="telefono">Numero de contacto</label>
                <input type="tel" id="telefono" class="inputpadron" required placeholder="(+XX) XXX XXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="inputpadron" required></textarea>

                <fieldset>
                    <legend>¿Como le gustaria que lo contactemos?</legend>

                    <label for="radioEmail"><input type="radio" id="radioEmail" value="Email" name="contacto" class="radiocontac">Email</label>
                    
                    <label for="radioTelefono"><input type="radio" id="radioTelefono" value="Telefono" name="contacto" class="radiocontac">Telefono</label>

                    <label for="radioWhatsapp"><input type="radio" id="radioWhatsapp" value="Whatsapp" name="contacto" class="radiocontac" checked>Whatsapp</label>                                        

                </fieldset>

                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>                    
                        <option>Maniana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label><input type="checkbox" class="checkbox" checked>¿Le gustaria recibir novedades de la barberia Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>

                </thead>

                <tbody>
                    <tr>
                        <td>lunes</td>
                        <td>8:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8:00 - 20:00</td>
                    </tr>
                    
                </tbody>                
                
            </table>
            
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2022</p>

        </footer>
    
    </body>
</html>
